<head>

	<meta charset="utf-8">
	<!-- Always force latest IE rendering engine & Chrome Frame -->

	<title>Example of the Responsive Grid System</title>
	<meta name="description" content="This is the Responsive Grid System, a quick, easy and flexible way to create a responsive web site.">
	<meta name="keywords" content="responsive, grid, system, web design">

	<meta name="author" content="www.grahamrobertsonmiller.co.uk">

	<meta http-equiv="cleartype" content="on">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/html5reset.css" media="all">
	<link rel="stylesheet" href="css/col.css" media="all">
	<link rel="stylesheet" href="css/2cols.css" media="all">

	<style type="text/css">

	/*

 }
	h1 { font-size:2.2em; padding:0 0 .5em 0; }
	h2 { font-size:1.5em; }
	.header { padding:1em 0; }
	.col { background: #ccc;  text-align:left;}

	</style>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-sanitize.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">


	<script src="js/ui-bootstrap-tpls.js"></script>
	<script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>

	<!-- showdown extendions -->
	<script src="js/showdown-youtube.js"></script>

<body>


		<div class="header">
		<h1>Responsive Grid System</h1>
		<h2>HTML Example</h2>
		<p>You're gonna have to view the source to grab the code here.</p>
		</div>
		<div class="section group">
		<h3>Two Columns</h3>
		</div>
		<div class="container" ng-controller="blogController">
						<div class="post" ng-repeat="post in posts" >

							<div class="section group">
								<div class="col span_2_of_2">
									<h2>{{post.Metadata.Title}}</h2>
				          <span>{{post.Date}}</span>
				          <div class="content" btf-markdown="post.Post">
								</div>
								</div>




		        </div>

						</div>







				<div id="more" ng-click="load_more();" ng-init="load_more();">Load more ...</div>
				</div>

				<script src="js/markdown.js"></script>
				<script src="js/blogmodule.js"></script>
				<script src="js/blogcontroller.js"></script>
</body>
</html>
